<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VStayEasePro_WebApp</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- If you add any scoped CSS files, uncomment the following to load them
    <link href="VStayEasePro_WebApp.styles.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <div id="app">

    </div>


    <script src="_framework/blazor.webassembly.js"></script>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.initializeCharts = () => {
            console.log("Chart.js Loaded Successfully!");
        };

        window.createPieChart = (elementId, config) => {
            setTimeout(() => { // Ensure DOM is ready before chart creation
                const ctx = document.getElementById(elementId)?.getContext('2d');
                if (!ctx) return;
                if (window[elementId + 'Chart']) window[elementId + 'Chart'].destroy();
                window[elementId + 'Chart'] = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: config.labels,
                        datasets: [{
                            data: config.data,
                            backgroundColor: config.colors,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { position: 'bottom', labels: { font: { size: 12 } } }
                        }
                    }
                });
            }, 100);
        };

        window.createBarChart = (elementId, config) => {
            setTimeout(() => {
                const ctx = document.getElementById(elementId)?.getContext('2d');
                if (!ctx) return;
                if (window[elementId + 'Chart']) window[elementId + 'Chart'].destroy();
                window[elementId + 'Chart'] = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: config.labels,
                        datasets: [{
                            data: config.data,
                            backgroundColor: config.colors,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: { enabled: true }
                        },
                        scales: {
                            y: { beginAtZero: true, ticks: { callback: value => '$' + value } }
                        }
                    }
                });
            }, 100);
        };
    </script>

</body>

</html>
